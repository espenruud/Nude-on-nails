<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src='lib/quintus.js'></script>
    <script src='lib/quintus_sprites.js'></script>
    <script src='lib/quintus_scenes.js'></script>
    <script src='lib/quintus_input.js'></script>
    <script src='lib/quintus_anim.js'></script>
    <script src='lib/quintus_2d.js'></script>
    <script src='lib/quintus_touch.js'></script>
    <script src='lib/quintus_ui.js'></script>
</head>
<body style="background-color: black;">
    <script>
        var Q = Quintus({development: true})
        .include("Sprites, Scenes, Input, 2D, Touch, UI")
        .setup({
            width: 960,
            height: 640
        }).controls().touch();

        //player
        Q.Sprite.extend("Player",{

            init: function(p) {
                this._super(p, { asset: "player.png", x: 110, y: 50, jumpSpeed: -380, coins: 0});
                this.add('2d, platformerControls');

                this.on("hit.sprite",function(collision) {
                    if(collision.obj.isA("Coin")) {
                        collision.obj.destroy();
                        this.p.coins++;
                        //TODO: update the GUI

                    }
                });

                this.on("hit.sprite",function(collision) {
                    if(collision.obj.isA("Coin")) {
                        collision.obj.destroy();
                        this.p.coins++;
                        var coinsLabel = Q("UI.Text",1).items[1];
                        coinsLabel.p.label = 'Coins x '+this.p.coins;
                    }
                });
            },

            step: function(dt) {
                if(Q.inputs['left'] && this.p.direction == 'right') {
                    this.p.flip = 'x';
                } 
                if(Q.inputs['right']  && this.p.direction == 'left') {
                    this.p.flip = false;                    
                }


                if(this.p.y >= 640) {
                    console.log("I died! oh noes");
                }
            }                    
        });

        //spring
        Q.Sprite.extend("Spring",{

            init: function(p) {
                this._super(p,{
                    sheet: "SheetSpringboard",
                    frame: 1
                });

                this.add("2d");

                this.on("bump.top,bump.left,bump.right,bump.bottom",function(collision) {
                    if(collision.obj.isA("Player")) { 
                        collision.obj.p.vy = -800;
                        this.sheet.frame = 1;

                    } 
                }); 
            },
            step : function (dt) {

            } 
        });

        //enemy
        Q.Sprite.extend("Monster",{
          init: function(p) {
            this._super(p, { asset: 'monster.png', x: 120, y: 200 });
            this.add('2d, aiBounce');
            
            this.on("bump.left,bump.right,bump.bottom",function(collision) {
              if(collision.obj.isA("Player")) { 
                console.log("hoi");
                collision.obj.destroy();
              }
            });
            
            this.on("bump.top",function(collision) {
              if(collision.obj.isA("Player")) { 
                this.destroy();
                collision.obj.p.vy = -300;
              }
            });
          }
        });

        // Gamestats (!)
        Q.scene("gameStats", function(stage) {
            var statsContainer = stage.insert(new Q.UI.Container({
                fill: "gray",
                x: 960/2,
                y: 620,
                border: 1,
                shadow: 3,
                shadowColor: "rgba(0,0,0,0.5)",
                w: 960,
                h: 40
                })
            );
                
            var lives = stage.insert(new Q.UI.Text({ 
                label: "Lives x 3",
                color: "white",
                x: -300,
                y: 0
            }),statsContainer);
            
            var coins = stage.insert(new Q.UI.Text({ 
                label: "Coins x 0",
                color: "white",
                x: 300,
                y: 0
            }),statsContainer);
        });

        // Coin sprite
        Q.Sprite.extend("Coin", {
            init: function(p) {
                this._super(p, {
                    asset: "coin.png"
                });
            }            
        });

            //load assets
            Q.load("tiles_map.png, player.png, level1.tmx, springboard.png, monster.png, coin.png", function() {
              Q.sheet("tiles","tiles_map.png", { tilew: 70, tileh: 70});          
              Q.stageScene("level1");
              Q.stageScene("gameStats", 1);
              Q.sheet("SheetSpringboard",
                "springboard.png",
                {
                    tilew: 70,
                    tileh: 70
                }
                );

                Q.sheet("enemy", "sprites.png",{tilew: 30, tileh: 30 });
          });


            Q.scene("level1",function(stage) {          
                var background = new Q.TileLayer({ dataAsset: 'level1.tmx', layerIndex: 0, sheet: 'tiles', tileW: 70, tileH: 70, type: Q.SPRITE_NONE });

                stage.insert(background);

                stage.collisionLayer(new Q.TileLayer({ dataAsset: 'level1.tmx', layerIndex:1,  sheet: 'tiles', tileW: 70, tileH: 70 }));

                var player = stage.insert(new Q.Player());

                stage.insert(new Q.Monster({x : 350, y: 50, vx: 100}));

                stage.insert(new Q.Monster({x : 550, y: 50, vx: 100}));

                stage.insert(new Q.Monster({x : 800, y: 50, vx: 100}));
                
                stage.add("viewport").follow(player,{x: true, y: true},{minX: 0, maxX: background.p.w, minY: 0, maxY: background.p.h});

                stage.insert(new Q.Spring({ 
                    sheet: "SheetSpringboard",
                    frame: 0,
                    x: 130, 
                    y: 590,
                    w: 70,
                    h: 70
                }));

                stage.insert(new Q.Spring({ 
                    sheet: "SheetSpringboard",
                    frame: 0,
                    x: 250, 
                    y: 200,
                    w: 70,
                    h: 70
                }));
                stage.insert(new Q.Spring({ 
                    sheet: "SheetSpringboard",
                    frame: 0,
                    x: 1400, 
                    y: 200,
                    w: 70,
                    h: 70
                })); 

                var levelAssets = [
                    ["Coin", {x: 300, y: 100}],
                    ["Coin", {x: 360, y: 100}],
                    ["Coin", {x: 420, y: 100}],
                    ["Coin", {x: 480, y: 100}],
                    ["Coin", {x: 800, y: 300}],
                    ["Coin", {x: 860, y: 300}],
                    ["Coin", {x: 920, y: 300}],
                    ["Coin", {x: 980, y: 300}],
                    ["Coin", {x: 1040, y: 300}],
                    ["Coin", {x: 1100, y: 300}],
                    ["Coin", {x: 1160, y: 300}],
                    ["Coin", {x: 1250, y: 400}],
                    ["Coin", {x: 1310, y: 400}],
                    ["Coin", {x: 1370, y: 400}]
                ];
                stage.loadAssets(levelAssets); 
            });

        </script>
    </body>
    </html>
